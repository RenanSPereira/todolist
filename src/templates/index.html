{% extends 'base.html' %}

{% block title %}Todo List{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <form action="{{ url_for('add') }}" method="POST" class="col-8 mx-auto">
      <h1 class="text-center display-1">TodoList</h1>
      <p class="lead text-center">Welcome to my todolist application</p>
      
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Todo" name="description">
        <span><button type="submit" class="btn btn-primary">Submit</button></span>
      </div>
    </form>
  </div>

  <div class="row">
    <ul class="col-8 mx-auto">
      {% for todo in todos %}
      <li>
        {{ todo.description }} 
        <span title="check"><input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input"></span>
        
        <a href="{{ url_for('remove', id=todo.id) }}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></a>
      </li>
      {% endfor %}
    </ul>
  </div>

</div>
{% endblock content %}
